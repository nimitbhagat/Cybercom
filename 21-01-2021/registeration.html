<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body onload="load()">
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h1>REGISTERATION</h1>
                <label id="msg" class="alert-danger form-control" hidden>Please Enter All The Details</label>
                <form>
                    <div class="form-group">
                        <label for="txtName"></label>
                        <input type="name" name="txtName" id="txtName" class="form-control" placeholder="Name" required>
                    </div>

                    <div class="form-group">
                        <label for="txtEmail"></label>
                        <input type="email" name="txtEmail" id="txtEmail" class="form-control" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <label for="txtPassword"></label>
                        <input type="password" name="txtPassword" id="txtPassword" class="form-control" placeholder="Password" required>
                    </div>

                    <div class="form-group">
                        <label for="txtCPassword"></label>
                        <input type="password" name="txtCPassword" id="txtCPassword" class="form-control" placeholder="Confirm Password" required>
                    </div>

                    <div class="form-group">
                        <label for="ddlCity"></label>
                        <select name="ddlCity" id="ddlCity" class="form-control">
                            <option value="0" disabled selected>Select City</option>
                            <option value="Valsad">Valsad</option>
                            <option value="Surat">Surat</option>
                            <option value="Ahmedabad">Ahmedabad</option>
                            <option value="Rajkot">Rajkot</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ddlState"></label>
                        <select name="ddlState" id="ddlState" class="form-control">
                            <option value="0" disabled selected>Select State</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Goa">Goa</option>
                        </select>
                    </div>

                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn">
                            <input type="checkbox" name="chkTC" id="chkTC" value="true">
                            Terms & Conditions
                        </label>
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-primary form-control" name="btnRegister" id="btnRegister" onclick="register()">REGISTER</button>
                    </div>

                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <script>
        var users = [];



        function load() {
            if (localStorage.getItem('users')) {
                users = JSON.parse(localStorage.getItem('users'));
            }

            for (var user in users) {

                if (users[user].type) {
                    alert("Admin Already Registered");
                    window.location.replace("login.html");
                    document.getElementById("btnRegister").disabled = true;
                }
            }
        }

        function register() {
            var name = document.getElementById("txtName").value;
            var email = document.getElementById("txtEmail").value;
            var pass = document.getElementById("txtPassword").value;
            var cpass = document.getElementById("txtCPassword").value;
            var city = document.getElementById("ddlCity").value;
            var state = document.getElementById("ddlState").value;
            var tc = document.getElementById("chkTC").checked;

            if (name != "" && email != "" && pass != "" && cpass != "" && city != 0 && state != 0) {
                if (tc) {
                    if (pass == cpass) {

                        var user = {
                            type: "A",
                            name: name,
                            email: email,
                            password: pass,
                            city: city,
                            state: state
                        };
                        users.push(user);

                        localStorage.setItem("users", JSON.stringify(users));

                        alert("Admin Added");

                        window.location.replace("login.html");

                    } else {
                        document.getElementById("msg").innerHTML = "Password Do Not Match";
                        document.getElementById("msg").hidden = false;
                        document.getElementById("msg").focus();

                    }
                } else {
                    document.getElementById("msg").innerHTML = "Accpet Terms & Conditions";
                    document.getElementById("msg").hidden = false;
                    document.getElementById("msg").focus();
                }
            } else {
                document.getElementById("msg").hidden = false;
                document.getElementById("msg").focus();
            }
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
