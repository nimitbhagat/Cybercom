<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body onload="load()">

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <center>
                    <h1>LOGIN</h1>
                </center>
                <form>
                    <div class="form-group">
                        <label for="txtEmail"></label>
                        <input type="email" name="txtEmail" id="txtEmail" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="txtPassword"></label>
                        <input type="password" name="txtPassword" id="txtPassword" class="form-control" placeholder="Password" required>
                    </div>

                    <label id="msg" class="alert-danger form-control" hidden></label>

                    <div class="form-group">
                        <button type="button" class="btn btn-primary form-control" name="btnLogin" id="btnLogin" onclick="login()">LOGIN</button>
                    </div>
                </form>

                <a href="registeration.html" class="btn btn-primary form-control">REGISTER NOW</a>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <script>
        var users = [];

        function load() {
            if (localStorage.getItem('users')) {
                users = JSON.parse(localStorage.getItem('users'));
            }
        }

        function login() {
            var email = document.getElementById("txtEmail").value;
            var pass = document.getElementById("txtPassword").value;


            if (email != "" && pass != "") {

                for (var user in users) {

                    if (users[user].email == email && users[user].password == pass) {

                        if (users[user].type == "A") {

                            sessionStorage.setItem("name", users[user].name);
                            sessionStorage.setItem("type", users[user].type);
                            //alert(users[user].email + users[user].password);
                            //alert(sessionStorage.getItem("name") + sessionStorage.getItem("type"));
                            window.location.replace("admin/dashboard.html");
                        } else {
                            window.location("user/dashboard.html");
                        }
                    } else {
                        document.getElementById("msg").innerHTML = "Please Enter Correct Email id & Password";
                        document.getElementById("msg").hidden = false;
                        document.getElementById("msg").focus();
                    }

                }

            } else {
                document.getElementById("msg").innerHTML = "Please Enter Email id & Password";
                document.getElementById("msg").hidden = false;
                document.getElementById("msg").focus();
            }
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
