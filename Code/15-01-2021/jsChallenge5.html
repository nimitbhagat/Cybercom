
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jsch5.css">
</head>

<body>
    <div class="row">
        <h1 id="h" onmouseover="on_hover()" onmouseout="out_hover()">Welcome!!!</h1>
        <span id="msg" style="display: none;">Welcome to My WebPage</span>
    </div>
</body>


<script>
    function on_hover() {
        document.getElementById("msg").style.display = "block";
    }

    function out_hover() {
        document.getElementById("msg").style.display = "none";
    }
</script>

</html>
