<script type="text/javascript">
    function fibo(n) {
        var t1 = 0;
        var t2 = 1;
        var t;

        document.write(t1 + "<br />");
        document.write(t2 + "<br />");

        for (var i = 3; i <= n; i++) {
            t = t1 + t2;
            t1 = t2;
            t2 = t;

            document.write(t + "<br />");
        }
    }

    fibo(10);
</script>

</html>
