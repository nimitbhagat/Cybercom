<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://kit.fontawesome.com/3fd66b9b9a.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="row">
        <div class="heading">
            <h1>CONTACT US</h1>
        </div>
        <form action="#" method="post">
            <center>
                <div class="form-group">
                    <i class="far fa-user" aria-hidden="true"></i>
                    <input class="form-element" type="text" name="txtName" id="txtName" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <i class="far fa-envelope"></i>
                    <input class="form-element" type="mail" name="txtMail" id="txtMail" placeholder="Eg. example@email.com">
                </div>
                <div class="form-group">
                    <i class="fas fa-mobile-alt"></i>
                    <input class="form-element" type="tel" name="txtMobile" id="txtMobile" placeholder="Eg. +91 800 0000000">
                </div>
                <div class="form-group">
                    <i class="far fa-comment"></i>
                    <textarea name="" id="" cols="22" rows="5" class="form-element" placeholder="Your Comments.."></textarea>
                </div>

                <button type="button" class="btn" id="btnSend" name="btnSend">Send Now</button>
            </center>
        </form>
    </div>
</body>
<script>
    document.querySelector("#btnSend").addEventListener("click", function() {
        alert("Your request has been submitted !");
    });
</script>

</html>
