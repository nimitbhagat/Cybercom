<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <div class="row">
        <form action="page2.html">
            <fieldset>
                <legend>Your Address</legend>
                <table class="table ">
                    <tbody>
                        <tr>
                            <td><label for="txtfname">First Name</label></td>
                            <td><input type="text" id="txtfname" name="txtfname"></td>
                        </tr>
                        <tr>
                            <td><label for="txtlname">Last Name</label></td>
                            <td><input type="text" id="txtlname" name="txtlname"></td>
                        </tr>
                        <tr>
                            <td><label for="txtstreet">Street</label></td>
                            <td><input type="text" id="txtstreet" name="txtstreet"></td>
                        </tr>
                        <tr>
                            <td><label for="txtcity ">City</label></td>
                            <td><input type="text" id="txtcity" name="txtcity"></td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
            <fieldset>
                <legend>Additional Details</legend>
                <table class="table">
                    <tbody>
                        <tr>
                            <td><label for="txtBio">Biography</label></td>
                            <td><textarea name="txtBio" id="txtBio" rows="2" cols="22"></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="fileImage">Image</label></td>
                            <td><input type="file" id="fileImage" name="fileImage"></td>
                        </tr>
                        <tr>
                            <td><label for="ddlAgeGrp">Age Groug</label></td>
                            <td>
                                <select name="ddlAgeGrp" id="ddlAgeGrp">
                                <option value="1" selected>10 to 17 years</option>
                                <option value="2">18 to 30 years</option>
                                <option value="3">Above 30 years</option>
                            </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
            <fieldset>
                <legend>Interests</legend>
                <table class="table ">
                    <tbody>
                        <tr>
                            <td><label for="multiHobies">Hobbies</label></td>
                            <td>
                                <select name="multiHobies" id="multiHobies" multiple>
                                <option  selected>Playing Soccer</option>
                                <option >Dancing</option>
                                <option >Gardening</option>
                                <option >Watching Movie</option>
                            </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="ddlCar">Favourite Car?</label></td>
                            <td>
                                <select name="ddlAgeGrp" id="multiCar">
                                <option selected>Tesla</option>
                                <option>Volvo </option>
                                <option>Suzuki </option>
                            </select>
                            </td>
                        </tr>

                        <tr>
                            <td><label for="multiTransport">Favourite Public Transport?</label></td>
                            <td>
                                <select name="ddlAgeGrp" id="ddlAgeGrp" multiple>
                                <optgroup label="Ground">
                                    <option>Bus</option>
                                    <option>Train</option>
                                </optgroup>
                                <optgroup label="Water">
                                    <option>Boat</option>
                                    <option>Ship</option>
                                </optgroup>
                            </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
            <br>
            <center>
                <button type="submit" value="Submit" id="btnSubmit" name="btnSubmit">Submit</button>
            </center>
        </form>
    </div>
</body>

</html>
